<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ESTO ES LO QUE CAMBIA EL TEXTO DE LA PESTA√ëA -->
    <title>Cat√°logo Sillage | Luxury Inspiration</title>
    
    <!-- ESTO ES LO QUE APARECE CUANDO COMPARTES EL LINK POR WHATSAPP O INSTAGRAM -->
    <meta name="description" content="Descubr√≠ nuestra colecci√≥n exclusiva de fragancias de alta gama inspiradas en el lujo. Env√≠os a todo Paraguay.">
    <meta property="og:title" content="Cat√°logo Oficial Sillage üáµüáæ">
    <meta property="og:description" content="Perfumer√≠a de lujo e inspiraciones premium. Busc√° tu aroma ideal aqu√≠.">
    <meta property="og:type" content="website">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --sale-red: #b91c1c;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--dark-bg); 
            color: #e5e5e5; 
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .gold-text { color: var(--gold); }
        
        .smart-header { 
            background: rgba(10, 10, 10, 0.96); 
            backdrop-filter: blur(15px); 
            border-bottom: 1px solid #262626; 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 50;
        }

        .header-hidden { transform: translateY(-100%); }
        
        .card-premium { 
            background: var(--card-bg); 
            border: 1px solid #262626; 
            transition: all 0.3s ease;
            border-radius: 1.5rem;
            overflow: hidden;
            position: relative;
        }
        
        .card-active { border-color: var(--gold); }
        
        .sale-badge {
            background: var(--sale-red);
            color: white;
            font-size: 10px;
            font-weight: 900;
            padding: 4px 12px;
            border-radius: 0 0 0 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: absolute;
            top: 0; right: 0; z-index: 10;
        }

        .search-input {
            background: #111;
            border: 1px solid #262626;
            color: white;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: var(--gold);
            outline: none;
            background: #1a1a1a;
        }

        .size-btn { 
            border: 1px solid #333; 
            background: #111; 
            padding: 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            color: #888;
            transition: all 0.2s ease;
            flex: 1;
        }

        .size-btn.active { 
            border-color: var(--gold); 
            background: rgba(212, 175, 55, 0.15); 
            color: var(--gold);
        }

        .fero-box {
            border: 1px dashed #444;
            background: rgba(255, 255, 255, 0.02);
            padding: 14px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fero-box.active {
            border: 1px solid var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .btn-wa { background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); }
        .content-wrapper { padding-top: 220px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32">

    <!-- CABECERA INTELIGENTE -->
    <header id="mainHeader" class="smart-header">
        <div class="max-w-xl mx-auto px-6 py-4">
            <div class="flex flex-col items-center mb-4">
                <h1 class="text-2xl font-serif font-bold gold-text tracking-[0.2em] uppercase">SILLAGE</h1>
                <p class="text-[6px] tracking-[0.5em] text-stone-500 font-bold italic">PARAGUAY ¬∑ LUXURY INSPIRATION</p>
            </div>

            <div class="relative mb-4">
                <input type="text" id="searchBar" oninput="handleSearch()" placeholder="Buscar fragancia o inspiraci√≥n..." class="search-input w-full py-2.5 px-10 rounded-xl text-xs placeholder-stone-700">
                <svg class="absolute left-3 top-3 w-4 h-4 text-stone-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            
            <nav class="flex gap-2 w-full overflow-x-auto pb-1 no-scrollbar">
                <button onclick="filter('Todos')" id="filter-Todos" class="flex-shrink-0 px-4 py-1.5 rounded-full text-[9px] font-black bg-white text-black transition-all uppercase">Todos</button>
                <button onclick="filter('Damas')" id="filter-Damas" class="flex-shrink-0 px-4 py-1.5 rounded-full text-[9px] font-black border border-stone-800 text-stone-500 transition-all uppercase">Damas</button>
                <button onclick="filter('Caballeros')" id="filter-Caballeros" class="flex-shrink-0 px-4 py-1.5 rounded-full text-[9px] font-black border border-stone-800 text-stone-500 transition-all uppercase">Caballeros</button>
                <button onclick="filter('Unisex')" id="filter-Unisex" class="flex-shrink-0 px-4 py-1.5 rounded-full text-[9px] font-black border border-stone-800 text-stone-500 transition-all uppercase">Unisex</button>
            </nav>
        </div>
    </header>

    <div class="content-wrapper">
        <main id="catalog" class="max-w-xl mx-auto px-4 py-4 space-y-10"></main>
        
        <div id="no-results" class="hidden text-center py-20">
            <p class="text-stone-600 text-sm italic font-serif">No encontramos fragancias que coincidan.</p>
        </div>
    </div>

    <!-- CARRITO DE COMPRAS -->
    <div id="cart-bar" class="fixed bottom-0 left-0 right-0 bg-[#111] border-t border-stone-800 p-6 translate-y-full z-[100] rounded-t-[2rem] transition-transform duration-500 shadow-[0_-10px_40px_rgba(0,0,0,0.8)]">
        <div class="max-w-xl mx-auto flex items-center justify-between">
            <div>
                <span id="cart-count" class="text-[9px] font-black gold-text uppercase block mb-1">Tu Pedido</span>
                <span id="cart-total" class="text-2xl font-serif font-bold text-white">Gs. 0</span>
            </div>
            <button onclick="sendBulkWa()" class="btn-wa text-white px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest active:scale-95 transition-transform">
                Pedir por WhatsApp
            </button>
        </div>
    </div>

    <script>
        const PRECIO_FEROMONAS = 20000;

        // AQU√ç ES DONDE AGREGAS O MODIFICAS TUS PRODUCTOS
        const perfumes = [
            {
                id: 1,
                nombre: "Sillage No. 5",
                inspiracion: "Chanel No. 5",
                familia: "Floral Aldeh√≠dico",
                precios: { "50ml": 85000, "100ml": 155000 },
                cat: "Damas",
                enOferta: true,
                descuento: 0.15,
                img: "https://images.unsplash.com/photo-1541643600914-78b084683601?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 2,
                nombre: "Sillage Salvaje",
                inspiracion: "Sauvage de Dior",
                familia: "Foug√®re Arom√°tica",
                precios: { "50ml": 95000, "100ml": 175000 },
                cat: "Caballeros",
                enOferta: false,
                descuento: 0,
                img: "https://images.unsplash.com/photo-1594035910387-fea47794261f?auto=format&fit=crop&q=80&w=800"
            },
            {
                id: 3,
                nombre: "Sillage Rojo",
                inspiracion: "Baccarat Rouge 540",
                familia: "√Åmbar Floral",
                precios: { "50ml": 110000, "100ml": 195000 },
                cat: "Unisex",
                enOferta: true,
                descuento: 0.20,
                img: "https://images.unsplash.com/photo-1592945403244-b3fbafd7f539?auto=format&fit=crop&q=80&w=800"
            }
        ];

        let state = {};
        let currentFilter = 'Todos';
        let searchQuery = '';
        let lastScrollY = window.scrollY;

        window.addEventListener("scroll", () => {
            const header = document.getElementById("mainHeader");
            if (window.scrollY > lastScrollY && window.scrollY > 150) header.classList.add("header-hidden");
            else header.classList.remove("header-hidden");
            lastScrollY = window.scrollY;
        });

        perfumes.forEach(p => state[p.id] = { size: '50ml', fero: false, qty: 0 });

        function formatGs(n) { return "Gs. " + Math.round(n).toLocaleString('es-PY'); }
        function getPrecioFinal(base, enOferta, descuento) { return enOferta ? base * (1 - descuento) : base; }
        function setSize(id, size) { state[id].size = size; render(); updateCart(); }
        function toggleFero(id) { state[id].fero = !state[id].fero; render(); updateCart(); }
        function add(id) { state[id].qty++; render(); updateCart(); }
        function remove(id) { if (state[id].qty > 0) state[id].qty--; render(); updateCart(); }
        function handleSearch() { searchQuery = document.getElementById('searchBar').value.toLowerCase(); render(); }
        
        function filter(c) {
            currentFilter = c; render();
            document.querySelectorAll('nav button').forEach(b => b.className = "flex-shrink-0 px-4 py-1.5 rounded-full text-[9px] font-black border border-stone-800 text-stone-500 transition-all uppercase");
            document.getElementById(`filter-${c}`).className = "flex-shrink-0 px-4 py-1.5 rounded-full text-[9px] font-black bg-white text-black transition-all uppercase";
        }

        function updateCart() {
            let total = 0, count = 0;
            Object.keys(state).forEach(id => {
                const s = state[id];
                if (s.qty > 0) {
                    const p = perfumes.find(x => x.id == id);
                    const base = p.precios[s.size];
                    const finalUnit = getPrecioFinal(base, p.enOferta, p.descuento);
                    total += (s.fero ? finalUnit + PRECIO_FEROMONAS : finalUnit) * s.qty;
                    count += s.qty;
                }
            });
            const bar = document.getElementById('cart-bar');
            if (count > 0) {
                bar.classList.remove('translate-y-full');
                document.getElementById('cart-total').innerText = formatGs(total);
                document.getElementById('cart-count').innerText = `${count} Fragancias`;
            } else bar.classList.add('translate-y-full');
        }

        function render() {
            const container = document.getElementById('catalog');
            const noRes = document.getElementById('no-results');
            container.innerHTML = '';
            
            const list = perfumes.filter(p => {
                const matchCat = currentFilter === 'Todos' || p.cat === currentFilter;
                const matchSearch = p.nombre.toLowerCase().includes(searchQuery) || p.inspiracion.toLowerCase().includes(searchQuery);
                return matchCat && matchSearch;
            });

            if (list.length === 0) noRes.classList.remove('hidden');
            else noRes.classList.add('hidden');

            list.forEach(p => {
                const s = state[p.id];
                const precioOriginal = p.precios[s.size];
                const precioBaseFinal = getPrecioFinal(precioOriginal, p.enOferta, p.descuento);
                const precioConTodo = s.fero ? precioBaseFinal + PRECIO_FEROMONAS : precioBaseFinal;

                container.innerHTML += `
                    <article class="card-premium ${s.qty > 0 ? 'card-active' : ''}">
                        ${p.enOferta ? `<div class="sale-badge">Oferta -${p.descuento * 100}%</div>` : ''}
                        
                        <div class="w-full aspect-square bg-stone-900 relative">
                            <img src="${p.img}" class="w-full h-full object-cover opacity-60">
                            <div class="absolute top-4 left-4">
                                <span class="bg-black/60 backdrop-blur-md text-stone-300 text-[7px] px-2 py-1 rounded-full border border-white/10 uppercase font-bold tracking-widest">${p.cat}</span>
                            </div>
                        </div>

                        <div class="p-6">
                            <div class="mb-2">
                                <span class="text-[9px] gold-text font-black uppercase tracking-widest">${p.familia}</span>
                                <h3 class="text-2xl font-serif font-bold text-white leading-tight">${p.nombre}</h3>
                                <p class="text-[10px] text-stone-500 italic">Inspirado en ${p.inspiracion}</p>
                            </div>
                            
                            <div class="space-y-4 mt-6">
                                <div class="flex gap-2">
                                    <button onclick="setSize(${p.id}, '50ml')" class="size-btn ${s.size === '50ml' ? 'active' : ''}">
                                        50ML <div class="text-[8px] opacity-60 font-normal mt-0.5">${formatGs(p.precios['50ml'])}</div>
                                    </button>
                                    <button onclick="setSize(${p.id}, '100ml')" class="size-btn ${s.size === '100ml' ? 'active' : ''}">
                                        100ML <div class="text-[8px] opacity-60 font-normal mt-0.5">${formatGs(p.precios['100ml'])}</div>
                                    </button>
                                </div>

                                <div onclick="toggleFero(${p.id})" class="fero-box flex items-center justify-between ${s.fero ? 'active' : ''}">
                                    <div class="flex items-center gap-3">
                                        <div class="w-5 h-5 border-2 border-stone-700 rounded flex items-center justify-center ${s.fero ? 'bg-amber-500 border-amber-500' : ''}">
                                            ${s.fero ? '<svg class="w-3 h-3 text-black" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"></path></svg>' : ''}
                                        </div>
                                        <div>
                                            <p class="text-[10px] font-black uppercase tracking-wider ${s.fero ? 'gold-text' : 'text-stone-300'}">Potenciar con Feromonas</p>
                                            <p class="text-[8px] text-stone-500">+${formatGs(PRECIO_FEROMONAS)} extra</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="flex items-center justify-between pt-4 border-t border-stone-800">
                                    <div>
                                        ${p.enOferta ? `<p class="text-[9px] text-stone-600 line-through mb-[-4px]">${formatGs(precioOriginal + (s.fero ? PRECIO_FEROMONAS : 0))}</p>` : ''}
                                        <p class="text-xl font-serif font-bold text-white">${formatGs(precioConTodo)}</p>
                                    </div>
                                    ${s.qty === 0 ? `
                                        <button onclick="add(${p.id})" class="bg-white text-black px-6 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest active:scale-95 transition-all shadow-lg">Agregar</button>
                                    ` : `
                                        <div class="flex items-center gap-4 bg-stone-900 px-3 py-2 rounded-xl border border-stone-800">
                                            <button onclick="remove(${p.id})" class="w-6 h-6 flex items-center justify-center text-stone-400">-</button>
                                            <span class="text-xs font-bold text-white w-4 text-center">${s.qty}</span>
                                            <button onclick="add(${p.id})" class="w-6 h-6 flex items-center justify-center text-stone-400">+</button>
                                        </div>
                                    `}
                                </div>
                            </div>
                        </div>
                    </article>
                `;
            });
        }

        window.onload = render;

        function sendBulkWa() {
            let msg = "¬°Hola Sillage! üáµüáæ Quiero realizar un pedido:\n\n";
            let total = 0;
            Object.keys(state).forEach(id => {
                const s = state[id];
                if (s.qty > 0) {
                    const p = perfumes.find(x => x.id == id);
                    const base = p.precios[s.size];
                    const unitFinal = getPrecioFinal(base, p.enOferta, p.descuento);
                    const finalConFero = s.fero ? unitFinal + PRECIO_FEROMONAS : unitFinal;
                    msg += `üî∏ *${p.nombre}* (${s.size})\n`;
                    msg += `   Cant: ${s.qty} | ${s.fero ? 'üî• Con Feromonas' : '‚ú® Est√°ndar'}\n`;
                    if(p.enOferta) msg += `   *OFERTA ACTIVADA*\n`;
                    msg += `   Subtotal: ${formatGs(finalConFero * s.qty)}\n\n`;
                    total += finalConFero * s.qty;
                }
            });
            msg += `*Total Final: ${formatGs(total)}*`;
            // RECUERDA CAMBIAR EL N√öMERO AQU√ç ABAJO
            window.open(`https://wa.me/595981000000?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
